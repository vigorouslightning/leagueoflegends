<div class="container">
    <div class="row" style="margin-left: 0">
        <div class="col-xs-60 col-lg-50">
            <div class="row">
                <div class="col-xs-15 col-sm-10 col-md-6 no-padding" ng-repeat="champion in champJson.data">
                    <a href="/champion/{{champion.id}}">
                        <img class="img-full-width" ng-src="{{realm.cdn + '/' + realm.dd + '/img/champion/' + champion.image.full}}" />
                    </a>
                </div>
            </div>
        </div>
        <div class="hidden-xs col-lg-10">
            <div style="height: 500px; background: rgba(0,0,0,0.8);">

            </div>
        </div>
    </div>
</div>
