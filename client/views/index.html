            .left-nav {

            }
            
            .no-padding {
                padding-left: 0;

            }
            
            .img-full-width {

            }
            
            .box:hover:before{
	            content: "";
	            position: absolute;
	            top: 0;
	            right: 0;
	            bottom: 0;
	            left: 0;
	            background: rgba(0, 0, 0, .5);
            }
            
            .bg-hero{
                height: 100vh;
                background-size: 100vh auto;
            }
            .bg-hero::before {
                content: '';
		        position: absolute;
		        top: 0;
		        right: 0;
		        bottom: 0;
		        left: 0;
		        background-image: linear-gradient(to bottom, rgba(0, 0, 0, .2), rgba(0, 0, 0, 1));
            }
            
            .kyle-col {
                width: 25%;
                float: left;
            }
        </style>
